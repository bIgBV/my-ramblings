<!DOCTYPE html>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-witdth, initial-scale=1">
<html>
  <head>    
    
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="/static/js/highlight/styles/solarized_light.css">
    <script src="/static/js/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript" src="/static/js/showdown/src/showdown.js"></script>
    <link rel="stylesheet" href="/static/js/responsive-nav/responsive-nav.css">
    <script src="/static/js/responsive-nav/responsive-nav.js"></script>
    <link type-"text/css" rel="stylesheet" href="/static/normalize.css"/>
    <title>bIgB</title>
  </head>
  <body onload="markedDown()">

    <header class='clearfix'>
      <div class="container">
        <div class="heading">
          <a href="/blog">
            <h1>My Ramblings</h1>
          </a>
        </div>
      </div>
    </header>
    

    <section>
      <div class="column">
       <div class="row clearfix">
          <nav class="column eigth nav-collapse">
            <ul>
              <a href="/"><li>Home</li></a>
              <a href="/blog"><li>Blog</li></a>
              <a href="/projects"><li>Projects</li></a>
              <a href="/archive"><li>Archive</li></a>
              <a href="https://www.github.com/bIgBV"><li>GitHub</li></a>
            </ul>
          </nav>            
          <div class="column seven-eigth">
            <div class="row clearfix">
              {% block content %}
              {% endblock %}
            </div> 
          </div>  
          </div>
      </div>
    </section>
    
    <section>
      <div class="container">
        <div class="column full">
          <div class='users'>
              {% if userLogin == True %}
                Welcome {{user_name}} |<a href = "/logout"> Logout</a> | <a href="/blog/newpost">Submit</a>
              {% endif %}
          </div>
        </div>
      </div>
    </section>
  <script>
      var nav = responsiveNav(".nav-collapse", {
        insert: "after"
      });
  </script>
  <script>
    postLoader();
  </script>
      <script type="text/javascript" src="/static/js/markedDown.js"></script>
      <script type="text/javascript" src="/static/js/postLoader.js"></script>
  </body>
</html>
